{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<main>
    <div class="container" style="padding: 60px 0;">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card text-center" style="border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <div class="card-body p-5">
                        <h2 class="card-title text-danger">¡Atención!</h2>
                        <p class="lead">¿Estás seguro de que quieres eliminar permanentemente el artículo?</p>
                        <h4>"{{ post.titulo }}"</h4>
                        
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg">Sí, Eliminar</button>
                            <a href="{% url 'noticias:mis_articulos' %}" class="btn btn-secondary btn-lg">No, Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

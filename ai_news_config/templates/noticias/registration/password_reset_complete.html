{% extends 'base.html' %}

{% block title %}Contraseña Cambiada{% endblock %}

{% block content %}
<main>
    <div class="container" style="padding: 60px 0;">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card text-center" style="border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <div class="card-body p-5">
                        <h3 class="card-title">¡Contraseña restablecida con éxito!</h3>
                        <p class="card-text">Tu contraseña ha sido cambiada. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
                        <a href="{% url 'apps.usuarios:login' %}" class="btn btn-primary mt-3">Ir a Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

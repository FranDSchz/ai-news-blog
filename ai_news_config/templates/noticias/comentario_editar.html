{% extends 'base.html' %}
{% block title %}Editar Comentario{% endblock %}

{% block content %}
<main>
    <div class="container" style="padding: 60px 0;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2>Editar Comentario</h2>
                <p>Estás editando tu comentario en el artículo: 
                    <a href="{% url 'noticias:post_detail' comentario.post.pk %}">{{ comentario.post.titulo }}</a>
                </p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="{% url 'noticias:post_detail' comentario.post.pk %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}
<main>
    <div class="container" style="padding: 60px 0;">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card text-center" style="border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <div class="card-body p-5">
                        <h2 class="card-title">¡Contraseña Restablecida con Éxito!</h2>
                        <p class="lead">Tu contraseña ha sido cambiada. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
                        <a href="{% url 'apps.usuarios:login' %}" class="btn btn-primary mt-3">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

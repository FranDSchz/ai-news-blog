{% extends 'base.html' %}
{% block title %}Correo Enviado{% endblock %}

{% block content %}
<main>
    <div class="container" style="padding: 60px 0;">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card text-center" style="border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <div class="card-body p-5">
                        <h2 class="card-title">¡Revisa tu Correo!</h2>
                        <p class="lead">Te hemos enviado un correo electrónico con las instrucciones para restablecer tu contraseña. Si no lo encuentras, por favor, revisa tu carpeta de spam.</p>
                        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Volver al Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
